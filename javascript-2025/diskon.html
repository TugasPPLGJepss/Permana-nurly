<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px">
        <h2 class="text-center p-4 text-primary">Kalkulator Diskon</h2>
        <div class="mb-3">
          <label for="Harga" class="form-label">Harga Barang(Rp)</label>
          <input type="number" class="form-control" id="Harga" placeholder="Masukan Harga">
        </div>
        <div class="mb-3">
          <label for="Jenis-pelanggan" class="form-label">Jenis Pelanggan</label>
          <select class="form-select" id="Jenis-pelanggan">
            <option selected disabled >Silahkan Pilih Jenis Pelanggan</option>
            <option value="Umum">Umum</option>
            <option value="Pelajar">Pelajar</option>
            <option value="Member">Member</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" onclick="hitung-diskon()">Hitung Diskon</button>
        <div class="mt-4 alert alert-info d-none" id="hasil" role="alert"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
