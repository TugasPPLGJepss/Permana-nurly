<!DOCTYPE html>
<html>
<head>
  <title>Hitung Biaya Sewa Sepeda</title>
</head>
<body>
  <h2>Program Hitung Biaya Sewa Sepeda</h2>

  <script>
    // Data sepeda
    let jenisSepeda = "Sepeda Terbang";
    let hargaSewaPerJam = 13000;
    let lamaSewa = 2;

    // Hitung total biaya
    let totalBiaya = hargaSewaPerJam * lamaSewa;

    // Tampilkan hasil pakai alert
    alert(
      "Jenis Sepeda     : " + jenisSepeda + "\n" +
      "Harga Sewa/Jam   : Rp" + hargaSewaPerJam + "\n" +
      "Lama Sewa        : " + lamaSewa + " jam\n" +
      "--------------------------\n" +
      "Total Biaya Sewa : Rp" + totalBiaya
    );
  </script>
</body>
</html>
