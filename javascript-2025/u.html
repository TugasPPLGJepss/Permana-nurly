<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Latihan Interaksi HTML & JavaScript</h3>
    <p>Masukan Nama:
        <input type="text" id="nama" placeholder="tuliskan nama kamu disini">
        <button onclick="bruh()">Kirim</button>
    </p>
    <script>
        function bruh() {
            let nama = document.getElementById("nama").value
                if (nama === "") {
                    alert("Nama anda tidak boleh kosong");
                } else {
                    let konfirmasi = confirm("Apakah betul nama anda: " + nama + "?");
                    if (konfirmasi) {
                    alert("Hallo " + nama);
                    } else {
                    alert("Periksa lagi nama anda ");
                    }
                }
            }                
    </script>
</body>
</html>
